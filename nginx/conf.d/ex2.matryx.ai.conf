server {
	listen      80;
	listen [::]:80;

	# Forward all other requests to https
	location / {
		rewrite ^ https://$host$request_uri? permanent;
	}
}

server {
	server_name 							e.matryx.ai;

	listen      443           ssl http2;
	listen [::]:443           ssl http2;

	# Don't tell nginx version to clients.
	server_tokens 						off;

	# Security headers
	add_header                Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
	# add_header 								X-XSS-Protection "1; mode=block" always;
	# add_header 								X-Content-Type-Options "nosniff" always;
	# add_header 								X-Frame-Options "DENY" always;
	# #CSP
	# add_header 								Content-Security-Policy "frame-src 'self'; default-src 'self'; script-src 'self' 'unsafe-inline' https://maxcdn.bootstrapcdn.com https://ajax.googleapis.com; img-src 'self'; style-src 'self' https://maxcdn.bootstrapcdn.com; font-src 'self' data: https://maxcdn.bootstrapcdn.com; form-action 'self'; upgrade-insecure-requests;" always;
	# add_header 								Referrer-Policy "strict-origin-when-cross-origin" always;

	ssl_session_cache         shared:SSL:20m;
	ssl_session_timeout       10m;

	ssl_protocols             TLSv1 TLSv1.1 TLSv1.2;
	ssl_prefer_server_ciphers on;
	ssl_ciphers               "ECDH+AESGCM:ECDH+AES256:ECDH+AES128:!ADH:!AECDH:!MD5;";

	ssl_stapling              on;
	ssl_stapling_verify       on;
	resolver                  8.8.8.8 8.8.4.4;

	# Get certs from shared volume
	ssl_certificate           /etc/letsencrypt/live/e.matryx.ai/cert.pem;
	ssl_certificate_key       /etc/letsencrypt/live/e.matryx.ai/privkey.pem;

	location / {
		return 200 "All good!";
	}

	# root /usr/share/nginx/html;
	# index index.html;
}
